<script type="text/javascript">
    $(document).ready(function () {
        getCustomClass();
        $('.subbtn').bind('touchstart mousedown', function () {
            $(this).addClass('active');

    function updateLocation() {
    }
    function getCustomClass() {
        customclass = AF.Campaign.URLparam(unescape(AF.System.v.pubParams).toLowerCase(), "reward");
        $('body').addClass(customclass);
        $('#cidmain').css('display', 'block');
    }
    function jValidateRegPage(functn) {
        char_validation = /^([A-Za-z\s])+$/;
        var alertmsg = '';
        $("#step1").find("input,select").not('input[type=hidden]').each(
                function () {
                    if ($(this).prop("title").indexOf("donotvalidate") < 0) {
                        var inputVal = jCleanField(this);
                        var inputName = $(this).prop("name");
                        if (inputName == "phonecode") {
                            inputVal = jCleanField(this);
                            if (inputVal.length == 0)
                                alertmsg += "Please enter phone code\n";
                            else if (isNaN(inputVal))
                                alertmsg += "Please enter numeric phone code\n";
                            else if (inputVal.length != 3)
                                alertmsg += "Please enter 3 digits phone code\n";
                        }
                        else if (inputName == "phoneprefix") {
                            inputVal = jCleanField(this);
                            if (inputVal.length == 0)
                                alertmsg += "Please enter phone prefix\n";
                            else if (isNaN(inputVal))
                                alertmsg += "Please enter numeric phone prefix\n";
                            else if (inputVal.length != 3)
                                alertmsg += "Please enter 3 digits phone prefix\n";
                        }
                        else if (inputName == "phonesuffix") {
                            inputVal = jCleanField(this);
                            if (inputVal.length == 0)
                                alertmsg += "Please enter phone suffix\n";
                            else if (isNaN(inputVal))
                                alertmsg += "Please enter numeric phone suffix\n";
                            else if (inputVal.length != 4)
                                alertmsg += "Please enter 3 digits phone suffix\n";
                        }
                        else if (inputName == "telephone") {
                            inputVal = jCleanField(this);
                            if (inputVal.length == 0)
                                alertmsg += "Please enter phone number\n";
                            else if (isNaN(inputVal))
                                alertmsg += "Please enter numeric phone number\n";
                            else if (inputVal.length != 10)
                                alertmsg += "Please enter 10 digits phone number\n";
                        }
                        else if (inputName == "email" && !jIsEmail(this.value))
                            alertmsg += "Please enter a valid email address\n";
                        else if (inputName == "firstname") {
                            if (jCleanField(this).length == 0)
                                alertmsg += "Please enter Your First Name\n";
                            else if (!char_validation.test(this.value))
                                alertmsg += "Please enter characters only for first name \n";
                        }
                        else if (inputName == "lastname") {
                            if (jCleanField(this).length == 0)
                                alertmsg += "Please enter Your last Name\n";
                            else if (!char_validation.test(this.value))
                                alertmsg += "Please enter characters only for last name \n";
                        }
                        else if (inputName == "address1" && jCleanField(this).length == 0)
                            alertmsg += "Please enter address1\n";
                        else if (inputName == "address2" && jCleanField(this).length == 0)
                            alertmsg += "Please enter address2\n";
                        else if (inputName == "city" && jCleanField(this).length == 0)
                            alertmsg += "Please enter city\n";
                        else if (inputName == "state" && jCleanField(this).length == 0)
                            alertmsg += "Please enter state\n";
                        else if (inputName == "zippost") {
                            if (jCleanField(this).length < 5)
                                alertmsg += "Please enter 5 digits zipcode\n";
                            if (isNaN(this.value))
                                alertmsg += "Please enter numeric value for zipcode\n";
                        }
                        else if (inputName == "dobmonth" && jCleanField(this).length == 0)
                            alertmsg += "Please enter dob month\n";
                        else if (inputName == "dobday" && jCleanField(this).length == 0)
                            alertmsg += "Please enter dob day\n";
                        else if (inputName == "dobyear" && jCleanField(this).length == 0)
                            alertmsg += "Please enter dob year\n";
                    }
                }
        );
        if (alertmsg.length > 0) {
            alert(alertmsg);
            return false;
        }
        else if (functn == undefined) {
            $("#step1").hide();
            $("#subbtn").hide();
            $("#step2").show();
            $(".step2").show();
            $("#step2_btn").show();
        }
        else if (functn.length > 0) {
            eval(functn + '()');
        }
    }
</script>
